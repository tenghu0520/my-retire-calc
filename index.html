<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>退休試算器 (3% 永續提領版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5 md:p-10">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">退休年齡與資產試算器 (3% 規則)</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div><label class="block text-sm font-medium text-gray-700">通膨率 (預期物價漲幅)</label><input id="C2" type="number" value="0.02" step="0.01" class="w-full border p-2 rounded"></div>
            <div><label class="block text-sm font-medium text-gray-700">投資年報酬率 (長期平均)</label><input id="D2" type="number" value="0.08" step="0.01" class="w-full border p-2 rounded"></div>
            <div><label class="block text-sm font-medium text-gray-700">今年度生活費 (總支出)</label><input id="E2" type="number" value="1000000" class="w-full border p-2 rounded"></div>
            <div><label class="block text-sm font-medium text-gray-700">每年計畫投入金額</label><input id="F2" type="number" value="1000000" class="w-full border p-2 rounded"></div>
            <div><label class="block text-sm font-medium text-gray-700">目前年齡</label><input id="H2" type="number" value="40" class="w-full border p-2 rounded"></div>
            <div><label class="block text-sm font-medium text-gray-700">目前總資產</label><input id="ETF_K3" type="number" value="2000000" class="w-full border p-2 rounded"></div>
        </div>

        <button onclick="calculate()" class="w-full mt-8 bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition shadow-lg">開始計算</button>

        <div id="result" class="mt-8 p-6 bg-blue-50 border border-blue-200 text-blue-800 rounded-xl hidden shadow-inner">
            <div class="text-center">
                <span class="text-xl">預計退休年齡為：</span>
                <div class="mt-2"><span id="retireAge" class="text-5xl font-extrabold text-blue-600">--</span> <span class="text-2xl font-bold">歲</span></div>
            </div>
            <div class="mt-6 pt-6 border-t border-blue-200 grid grid-cols-1 gap-4 text-center">
                <div>
                    <p class="text-sm text-gray-600">退休時所需資產 (考慮通膨後)</p>
                    <p id="retireFund" class="text-2xl font-bold text-gray-800">--</p>
                </div>
                <div>
                    <p class="text-sm text-gray-600">退休首年預估生活費</p>
                    <p id="retireExpense" class="text-xl font-semibold text-gray-700">--</p>
                </div>
            </div>
        </div>

        <hr class="my-10 border-gray-200">

        <div class="text-sm text-gray-600 leading-relaxed">
            <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-blue-500" fill="currentColor" viewBox="0 0 20 20"><path d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"></path></svg>
                試算邏輯與假設說明
            </h3>
            <div class="space-y-4">
                <section>
                    <p class="font-semibold text-gray-700">1. 改良式 3% 永續提領規則</p>
                    <p>本試算採用更保守的 3% 提領率（即資產需達生活費的 33.3 倍）。相較於傳統 4% 規則，3% 更有機會在支應生活的同時，讓本金隨通膨成長，達到「不動用實質本金」的目標。</p>
                </section>
                <section>
                    <p class="font-semibold text-gray-700">2. 退休資產計算</p>
                    <p>計算公式會同時考慮「複利增值」與「通膨侵蝕」。當您的總資產足以支撐當下受通膨影響後的生活費（生活費 ÷ 0.03）時，即視為達成退休目標。</p>
                </section>
            </div>
        </div>
    </div>

    <script>
        function RetireYearSol(C2, D2, E2, F2, H2, ETF_K3) {
            var withdrawRate = 0.03; // 採用 3% 規則
            var A2 = H2;
            var maxAge = 100;
            var step = 0.1;
            var guard = 0;

            while (true) {
                var n = A2 - H2;
                var currentExpense = E2 * Math.pow(1 + C2, n); // 屆時的生活費
                var Need = currentExpense / withdrawRate;      // 屆時需要的資產總額
                
                var cash_ret = ETF_K3 * Math.pow(1 + D2, n);
                var inv_ret = (D2 === 0) ? F2 * n : F2 * (1 + D2) * (Math.pow(1 + D2, n) - 1) / D2;
                var save = (cash_ret + inv_ret);

                if (save >= Need) {
                    return {
                        age: A2.toFixed(1),
                        totalSave: Math.round(save),
                        expense: Math.round(currentExpense)
                    };
                }

                A2 += step;
                guard++;
                if (A2 > maxAge || guard > 2000) return null;
            }
        }

        function calculate() {
            const data = RetireYearSol(
                parseFloat(document.getElementById('C2').value),
                parseFloat(document.getElementById('D2').value),
                parseFloat(document.getElementById('E2').value),
                parseFloat(document.getElementById('F2').value),
                parseFloat(document.getElementById('H2').value),
                parseFloat(document.getElementById('ETF_K3').value)
            );

            const resultDiv = document.getElementById('result');
            if (data) {
                resultDiv.classList.remove('hidden');
                document.getElementById('retireAge').innerText = data.age;
                document.getElementById('retireFund').innerText = "NT$ " + data.totalSave.toLocaleString();
                document.getElementById('retireExpense').innerText = "NT$ " + data.expense.toLocaleString() + " / 年";
            } else {
                resultDiv.classList.remove('hidden');
                document.getElementById('retireAge').innerText = "無法達成";
                document.getElementById('retireFund').innerText = "--";
                document.getElementById('retireExpense').innerText = "--";
            }
        }
    </script>
</body>
</html>
